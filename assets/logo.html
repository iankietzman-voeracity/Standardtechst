<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="icon">
            <span>S</span><span>t</span>
        </h1>
        <h1 class="full">
            <span>S</span><span>t</span><span>a</span><span>n</span><span>d</span><span>a</span><span>r</span><span>d</span><span>t</span><span>e</span><span>c</span><span>h</span><span>s</span><span>t</span>
        </h1>
    </body>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* Custom */

        body {
            padding: 0.5em;
            background: #333333;
            font-family: "Spectral", serif;
            font-weight: 400;
            color: #6f3c0a;
            font-size: 64px;
        }
        /* Grey for Radix theme: 62574B */
        h1 {
            display: inline-block;
            /* border: solid 3px;
            padding: 0 12px; */
        }
        /* h1.full {
            padding:12px 20px;
        } */
        /* h1.icon {
            border:none;
        } */
        .icon span, .full span {
            display: inline-block;
            border-style: solid;
            border-color: #434343;
            border-width: 2px 0 calc(1em/3) 2px;
            padding:4px 4px 0 4px;
        }
        .icon span:last-child, .full span:last-child {
            border-right:solid 2px #434343;
        }

    </style>
</html>
